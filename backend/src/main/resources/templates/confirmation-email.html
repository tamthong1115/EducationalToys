<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #dddddd;
        }

        .header h1 {
            margin: 0;
            color: #333333;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            color: #666666;
        }

        .token-link {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #dddddd;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Email Confirmation</h1>
    </div>
    <p>Dear [[${name}]],</p>
    <p>Thank you for registering. Please click the link below to confirm your email:</p>
    <p><a th:href="${confirmationLink}">Confirm your email</a></p>
    <p>Best regards,<br/>ToyApp Team</p>
    <div class="footer">
        <p>If you did not request this email, please ignore it.</p>
    </div>
</div>
</body>
</html>
